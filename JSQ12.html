<html>
    <head>
        <script>
            arr=[];
            var str;
            function displayed(){
                arr.sort();
                str=""
                
                    
                        for(var i=0;i<=arr.length;i++)
                        {
                       str+=arr[i]+"<br>";
                       
                        } 
                    

                   
                        
                document.getElementById("mydiv").innerHTML=str;

                
            }
            function addname(){
                g=document.getElementById("name").value;
                document.getElementById("name").value="";
                document.getElementById("name").focus();
                arr.push(g);
                
            }
               

            

        </script>
    </head>
    <body>
        Name: <input type="text" name="name" id="name" >
        <button type="button" name="btn" id="add" value="add" onclick="addname()">add new name</button>
        <button type="button" name="btn" id="add1" value="dis" onclick="displayed()">show names</button>
        <div id="mydiv">

        </div>

    </body>
</html>
