<html>
    <head>
        <script>
            function addnumber()
            {
                var num1=parseInt(document.getElementById("n1").value);
                var num2=parseInt(document.getElementById("n2").value);
                var ans=num1+num2;
                document.write("answer " +ans);
            }
        </script>
    </head>
    <body>
        <form>
        Number1 : <input type="text" name="n1" id="n1"><br><br>
        Number2 : <input type="text" name="n2" id="n2"><br><br>
        Result : <input type="text" name="result" id="r" disabled><br><br>
        <button type="button" name="b" id="b1" onclick="addnumber()" >click to add numbers</button>
    </form>

        

    </body>
</html>
