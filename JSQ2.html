<html>
    <head>
        <script>
            function prin(){
            var a=parseInt(document.getElementById("n1").value);
            var b=document.getElementById("st").value;
            var str="";
            for(var i=0;i<a;i++)
            {
                
                str+=b+"<br>"
                //console.log("hello")
            }
            document.getElementById("mydiv").innerHTML=str;
        }

        </script>
    </head>
    <body>
        <form>
        
        Enter no : <input type="text" id="n1">
        Enter string : <input type="text" id="st">
        <button type="button" onclick="prin()">print</button>

    </form>
    <div id="mydiv" >

    </div>


    </body>
</html>
