<html>
    <head>
        <script>
            function validatedata(numid)
            {
                var a=document.getElementById(numid).value;
                if(a==="" || isNaN(a))
                {
                    return false;
                }
                return true;
            }
            function validatenumber()
             {
                var b=validatedata("n1");
                var c=validatedata("n2");
                if(b && c)
                {
                    addnumber();
                }
                else{
                alert("invalid no")
                }
             }
            function addnumber()
            {
                var num1=parseInt(document.getElementById("n1").value);
                var num2=parseInt(document.getElementById("n2").value);
                var ans=num1+num2;
                document.getElementById("r").value=ans;
                document.getElementById("mydiv").innerHTML="Addition : "+ans;
            }
        </script>
    </head>
    <body>
        <form>
        Number1 : <input type="text" name="n1" id="n1"><br><br>
        Number2 : <input type="text" name="n2" id="n2"><br><br>
        Result : <input type="text" name="result" id="r" disabled><br><br>
        <button type="button" name="b" id="b1" onclick="validatenumber()" >click to add numbers</button>
    </form>
    <div id="mydiv">

    </div>

        

    </body>
</html>
