<html>
    <head>
        <script>
            function even(){
            var i=1;
            var a=parseInt(document.getElementById("n1").value);
            var op="";
            while(i<=a)
            {
                if(i % 2==0)
                {
                op+=i+"<br>";
            }
                i++;
                
            }
            document.getElementById("mydiv").innerHTML=op;
        }

        </script>
    </head>
    <body>
        <form>
        
        Enter no : <input type="text" id="n1">
        
        <button type="button" onclick="even()">return</button>

    </form>
    <div id="mydiv" >

    </div>


    </body>
</html>
