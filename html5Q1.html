<html>
    <head>
        <body>
            <form>
            <h1>
                Appointment scheduler
            </h1>
            <fieldset>
                <legend>
                    Personal informaion
                </legend>
                <label for ="name"> Name <br></label>
                <input type="text" id="name" name="na"><br>
                <label for="no">Telephone number</label><br>

                <input type="number" id="no" name="no" max="10"><br>

                <label for ="mail">E-mail address</label><br>
                <input type="email" id="mail"><br>
                <label for="dob">Date of birth</label><br>
                <input type="date" id="dob"> 
            </fieldset>
            <fieldset>
                <legend>
                    Appointment request
                </legend>
                <label for="prog">What is the reason for your visit</label><br>
                <select name="reason" id="prog">
                    <option value="fever">fever</option>
                    <option value="head">headache</option>
                    <option value="p">pain</option>

                    </select><br><br>
                Current pain level<br>
                 
                <input type="range" min="1" max="10" name="range" id="range"><br>
                <label for="dat">Preferred date</label><br>

                <input type="date" id="dat"><br>
                <br>
                <label>Preferred time</label><br>

                <input type="time">

            </fieldset><br>
            <button type="submit">Submit</button>
        </form>
        </body>
    </head>
</html>
